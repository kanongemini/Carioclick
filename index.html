<!DOCTYPE html>
<!-- Codigo feito para estudos - https://github.com/kanongemini -->
<html lang="PT-BR" >
  <head>
    <meta charset="utf-8">
    <title>Image Gallery  JavaScript | Vitor Silva</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="close-icon uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="imagem/R1.jpg" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="./imagem/R1.jpg" alt="search-img">
      <div class="content">
          
        <h1> Carioclick</h1>
          
        <p>Pesquise e transfira quaisquer imagens num segundo</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images">
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images"></ul>
        
      <button class="load-more">Load More</button>
    </section>

  </body>
</html>
